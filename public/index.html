<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIF to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AVIF to WebP Converter</h1>
        <p>Upload an AVIF image file to convert it to WebP format</p>
        
        <div class="upload-container" id="drop-area">
            <form id="uploadForm">
                <input type="file" id="fileInput" accept="image/avif" hidden>
                <label for="fileInput" class="file-label">
                    <div class="upload-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                         </svg>
                        <span>Drag & drop your AVIF file here or click to browse</span>
                    </div>
                </label>
            </form>
            <div id="file-info" class="hidden">
                <p>Selected file: <span id="fileName"></span></p>
                <button id="convertBtn" class="convert-btn">Convert to WebP</button>
            </div>
        </div>
        
        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <p id="status-message">Converting...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
